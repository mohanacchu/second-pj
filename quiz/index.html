<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h3 class="quiz-question"></h3>
            <ul class="quiz-lists">
                <li class="quiz-list">
                    <input type="radio" name="options" id="option_1" value="" class="option">
                    <label for="option_1" class="label_1"></label>
                </li>
                <li class="quiz-list">
                    <input type="radio" name="options" id="option_2" value="" class="option">
                    <label for="option_2" class="label_2"></label>
                </li>
                <li class="quiz-list">
                    <input type="radio" name="options" id="option_3" value="" class="option">
                    <label for="option_3" class="label_3"></label>
                </li>
                <li class="quiz-list">
                    <input type="radio" name="options" id="option_4" value="" class="option">
                    <label for="option_4" class="label_4"></label>
                </li>
            </ul>
        </div>

        <button id="submit" class="quiz-button">submit</button>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
