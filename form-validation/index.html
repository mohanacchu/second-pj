<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <div class="container-header">
                <div class="tilte-header">
                    Create Account
                </div>
            </div>
            <form class="container-body">
                <div class="container-field">
                    <label for="">UserName</label>
                    <input type="text" name="username" placeholder="Enter User Name" class="form-control">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>                    
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <span>Invalid User name</span>
                </div>
                <div class="container-field">
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder="Enter User Email" class="form-control">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>                    
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <span>Invalid User Email</span>
                </div>
                <div class="container-field">
                    <label for="">Password</label>
                    <input type="password" name="Password" placeholder="Enter Password" class="form-control">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>                    
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <span>Invalid Password</span>
                </div>
                <div class="container-field">
                    <label for="">Password Check</label>
                    <input type="password" name="password-check" placeholder="Re - Enter Password" class="form-control">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>                    
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <span>Invalid Password</span>
                </div>
                <div class="container-submit">
                    <button class="btn-submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    <script src="./script.js"></script>
</body>
</html>
